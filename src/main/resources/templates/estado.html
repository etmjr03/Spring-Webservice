<!DOCTYPE html>
<html lang="pt-br" xmlns="https://www.w3.org/1999/xhtl" layout:decorate="~{layout}">

<head>
    <style>
        .boot {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Estado</title>
</head>

<body class="">

    <section class="layout-content" layout:fragment="conteudo">

        <div class="container mb-2">
            <nav class="navbar navbar-expand-md bg-secondary text-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <h4>Cadastrar de Estados</h4>
                        </li>
                    </ul>
                </div>
            </nav>

            <form action="/salvarEstado" method="POST" th:object=${estado}>
                <div class="form-group border border-primary rounded mt-2 boot">
                    <div class="col-md-6">
                        <input class="form-control mt-3" type="text" id="nome" autofocus="autofocus" th:field="*{nome}"
                            value="" placeholder="Estado">
                        <br><br>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" id="sigla" th:field="*{sigla}" value=""
                            placeholder="Sigla" />
                        <br><br>
                    </div>
                    
                    <div class="col-sm-4">
					<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"></span>
				</div>
                    
                    <br><div class="col-sm-4">
					<span th:if="${#fields.hasErrors('sigla')}" th:errors="*{sigla}" class="alert alert-danger"></span>
				</div>

                </div>
                <input type="hidden" id="id" th:field="*{id}" value="" />
                <input class="btn btn-primary btn" type="submit" value="Salvar">
            </form>
        </div>
</body>

</html>
